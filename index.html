<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ShipSmart AI Estimator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      /* 3D Box Styles */
      .scene {
        perspective: 600px;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .cube {
        position: relative;
        transform-style: preserve-3d;
        transform: rotateX(-30deg) rotateY(45deg);
        transition: transform 0.5s ease;
      }
      .cube-face {
        position: absolute;
        border: 2px solid #3b82f6;
        background: rgba(59, 130, 246, 0.1);
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 12px;
        color: #1d4ed8;
        font-weight: bold;
        backface-visibility: visible;
      }
      .face-front  { transform: translateZ(var(--depth-half)); }
      .face-back   { transform: rotateY(180deg) translateZ(var(--depth-half)); }
      .face-right  { transform: rotateY(90deg) translateZ(var(--width-half)); }
      .face-left   { transform: rotateY(-90deg) translateZ(var(--width-half)); }
      .face-top    { transform: rotateX(90deg) translateZ(var(--height-half)); }
      .face-bottom { transform: rotateX(-90deg) translateZ(var(--height-half)); }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0"
  }
}
</script>
</head>
  <body class="bg-slate-50 text-slate-900">
    <div id="root"></div>
  </body>
</html>
